options:
  influxdb-hostname:
    default: ""
    description: The hostname of the remote influxdb to submit metrics to
    type: string
  influxdb-port:
    default: 8086
    description: The port of the remote influxdb to submit metrics to
    type: int
  influxdb-username:
    default: ""
    description: The influxdb username
  influxdb-password:
    default: ""
    description: The influxdb password
  influxdb-database:
    default: ""
    description: The influxdb database to use
  dry-run:
    default: false
    type: boolean
    descriptiion: Whether to run in dry-run mode and not submit to the influxdb
